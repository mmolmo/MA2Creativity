<!DOCTYPE html>
<html lang="en">

<!--metadata-->
<head>
  <!--viewport scale-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!--css-->
  <link rel="stylesheet" type="text/css" href="style/main.css">
  <!--Title displayed in browser tab-->
  <title>My Gallery</title>
  <meta charset="UTF-8">
</head>

<!--body of document-->
<body>
  <!--top header section-->
  <header class="title">
    <!--title-->
    <header class="titlebar">
      <h1>My Gallery</h1>
      <p class="par">Brief description of the website at the top of the page.</p>
    </header>
    
  </header>
   <!--nav bar-->
  <aside class="navbar">
      <a href = "index.html"><div class ="grid-item button">
        <h3>Home</h3>
     </div></a>
     <a href = "habitat.html"><div class= "grid-item button">
        <h3>Habitat</h3>
     </div></a>
     <a href = "other.html"><div class= "grid-item button">
        <h3>Other</h3>
     </div></a>
    </aside>
  <!--2 column grid containing the content and images-->
  <main class="content">
    <!--title-->
    <section class="grid-item content">
      <h1>Image Gallery</h1>
    </section>
   <!--image gallery-->
   <article class="grid">
    <!--image go here-->
    <div class="grid-item">
      <img class="art"
      src="images/opart.jpg"
      alt="An image of a Superb Fairywren perching on a wire surrounded by plants.">
    </div>
    <div class="grid-item">
      <img class="art"
      src="images/pattern.jpg"
      alt="An image of a Superb Fairywren perching on a wire surrounded by plants.">
    </div>
    <div class="grid-item">
      <img class="art"
      src="images/symmetry.jpg"
      sizes= 100%
      alt="An image of a Superb Fairywren perching on a wire surrounded by plants.">
    </div>
    <div>
      <p class="par">Brief description of the text that describes the images and what they are currently used for.</p>
    </div>
   </article>
  </main>
  <!--footer-->
  <footer class="">
    <article class="">
      <h1>Sources</h1>
   </article>
  </footer>
  

</body>

</html>
